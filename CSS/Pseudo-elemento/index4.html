<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ::selection{
            color: gold;
            background-color: red;
        }
        p::selection{
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Selecione com o mouse parde do texto:</h1>
    <p>Esse é um parágrafo</p>
    <div>Esse é um texto dentro de um elemento div.</div>



</body>
</html>
